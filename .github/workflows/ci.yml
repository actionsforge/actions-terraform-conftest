name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: dummy-token
      GITHUB_REPOSITORY: example-org/example-repo

    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Security audit
        run: npm audit || true

      - name: Run unit tests
        run: npm test

      - name: Test coverage
        run: npm test -- --coverage

      - name: Verify build
        run: |
          npm run build
          test -f dist/index.js

      - name: Check dependencies
        run: npm outdated || true
